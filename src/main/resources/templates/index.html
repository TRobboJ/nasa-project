<html xmlns:th="http://thymeleaf.org">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NASA API App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles/globals.css">
  </head>
  <body>
    <div class="container">
      <h2>Welcome to the Mars Rover API Web App</h2>
      <p>This is a test too</p>

     <div class="row">
      <div class="dropdown rover_dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Choose a Rover
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="curiosity">Curiosity</a></li>
          <li><a class="dropdown-item" href="spirit">Spirit</a></li>
          <li><a class="dropdown-item" href="opportunity">Opportunity</a></li>
        </ul>
      </div>
    </div>
   
      <div
        th:each="index : ${#numbers.sequence(0, roverData.photos.size(), 4)}"
        class="row mars_photos"
      >
        <div class="col-sm">
          <img class="img-fluid" th:src="${roverData.photos[index].imgSrc}" />
        </div>
        <div class="col-sm" th:if="${index+1 < roverData.photos.size()}">
          <img class="img-fluid" th:src="${roverData.photos[index+1].imgSrc}" />
        </div>
        <div class="col-sm" th:if="${index+2 < roverData.photos.size()}">
          <img class="img-fluid" th:src="${roverData.photos[index+2].imgSrc}" />
        </div>
        <div class="col-sm" th:if="${index+3 < roverData.photos.size()}">
          <img class="img-fluid" th:src="${roverData.photos[index+3].imgSrc}" />
        </div>
      </div>
      <!-- <img th:each="photo : ${roverData.photos}" th:src="${photo.imgSrc}" /> -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
